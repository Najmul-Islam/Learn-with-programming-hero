<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS TRANSFORM AND USE MULTIPLE TRANSFORM AT THE SAME TIME</title>

    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid teal;

        }

        .outer {
            background-color: gray;
        }

        .inner {
            background-color: green;
            transform: rotate(30deg) scale(0.5);
        }
    </style>
</head>

<body>
    <h1>TRANSFORM AND USE MULTIPLE TRANSFORM AT THE SAME TIME</h1>

    <div class="box outer">
        <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-3</div>
    </div>
</body>

</html>
