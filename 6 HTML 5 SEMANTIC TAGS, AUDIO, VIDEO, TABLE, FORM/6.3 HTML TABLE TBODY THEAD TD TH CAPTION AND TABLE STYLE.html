<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6.3 HTML TABLE TBODY THEAD TD TH CAPTION AND TABLE STYLE</title>

    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid gray;
            padding: 0 10px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Rich Duds</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bill Gates</td>
                <td>Micorosoft</td>
                <td>1000$</td>
            </tr>
            <tr>
                <td>Mark Zukerberg</td>
                <td>Facebook</td>
                <td>1300$</td>
            </tr>
            <tr>
                <td>Stev Jobs</td>
                <td>Apple</td>
                <td>1200$</td>
            </tr>
        </tbody>


    </table>
</body>

</html>
