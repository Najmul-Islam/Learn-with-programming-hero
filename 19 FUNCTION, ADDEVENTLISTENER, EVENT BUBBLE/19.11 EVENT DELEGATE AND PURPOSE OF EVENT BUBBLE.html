<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Optio, ipsam aliquam!</li>
            <li class="item">Provident, quibusdam quis!</li>
            <li class="item">Id, soluta error?</li>
            <li class="item">Itaque, dolores sunt?</li>
        </ul>
        <button id="addNew">Add New Item</button>
    </div>

    <script>
        // var items = document.getElementsByClassName("item");
        // for (let i = 0; i < items.length; i++) {
        //     var item = items[i];
        //     item.addEventListener("click", function (event) {
        //         event.target.parentNode.removeChild(event.target);
        //     })

        // }

        document.getElementById("addNew").addEventListener("click", function (event) {
            var itemParent = document.getElementById("myList");
            var newItem = document.createElement("li");
            newItem.innerText = "Brand New Item";
            itemParent.appendChild(newItem);
        })
        // document.getElementById("first").addEventListener("click", function () {
        //     console.log("first item click");
        //     event.stopPropagation();
        // })

        document.getElementById("myList").addEventListener("click", function () {
            //console.log(this, event.target);
            event.target.parentNode.removeChild(event.target);
        })

        // document.getElementById("container").addEventListener("click", function () { console.log("Container Clicked"); })
    </script>
</body>

</html>
