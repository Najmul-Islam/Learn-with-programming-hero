<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fun with API</title>
</head>

<body>
    <h1 id="activity"></h1>

    <h3>Learn From: <a id="explore_link" href="">Visit this place</a></h3>

    <script>
        function doSomthing() {
            fetch('http://www.boredapi.com/api/activity/')
                .then(res => res.json())
                .then(data => {
                    document.getElementById("activity").innerText = data.activity
                })
        }
        doSomthing();
        setInterval(() => {
            doSomthing();
        }, 1000)
    </script>
</body>

</html>
