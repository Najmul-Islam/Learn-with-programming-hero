<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSITION OF CSS PROPERTY OVER TIME</title>

    <style>
        .box {
            width: 300px;
            height: 300px;
            border: 5px solid cyan;
            background-color: darkblue;
            transition: width 3s ease 2s;
        }

        .box:hover {
            background-color: darkcyan;
            width: 500px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>

</html>
